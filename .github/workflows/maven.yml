# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main", "feature/editfiles" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file Bank_Project/pom.xml
    - name: Run Spring tests
      run: mvn clean test --file Bank_Project/pom.xml
    - name: Create Code Coverage Badge
      uses: schneegans/dynamic-badges-action@v1.6.0
      with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 723c91b7a31aa9f66b300de3fd1dd650
          filename: test.json
          label: Test Coverage
          message: ${{ env.ANSWER }}%
          valColorRange: ${{ env.ANSWER }}
          maxColorRange: 100
          minColorRange: 70
          color: orange
          style: "for-the-badge"
