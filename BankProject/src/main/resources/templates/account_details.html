<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <title>Uživatel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>

<header>
  <h1 class="bank-name">Moje Banka</h1>
  <div class="logout">
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Odhlásit se" />
    </form>
  </div>
</header>

<div class="mainContent">
  <div class="info-container">
    <h3 th:text="${user.firstName} + ' ' + ${user.lastName}">Celé jméno</h3>

    <div class="account_info">
      <div class="infos">
        <p>Číslo účtu:</p>
        <p>E-mail:</p>
      </div>
      <div class="parameters">
        <p th:text="${user.account_number}">number</p>
        <p th:text="${user.email}">email</p>
      </div>
    </div>
  </div>

  <div>
    <div class="accounts">
      <h2>Účty:</h2>
    </div>
    <div class="exchange_course">
      <h2>Aktuální kurz:</h2>
    </div>
  </div>

  <div>
    <h2>Funkce:</h2>
    <div>

      <h3>Měna:</h3>
      <ul>
        <li v-for="account in accounts">{{ account }}</li>
      </ul>
      <h3>Částka:</h3>
      <p>{{ balance }}</p>
    </div>
    <div class="buttons-container">
      <button th:action="@{/deposit}" type="submit">Přidat peníze</button>
      <button th:action="@{/payment}" type="submit">Odeslat peníze</button>
      <button th:action="@{/open_account}" type="submit">Přidat účet</button>
    </div>
  </div>
</div>
</body>

</html>
