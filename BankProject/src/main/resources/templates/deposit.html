<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration - CodeJAva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body>
<div class="container text-center">
  <div>
    <h1>Nahrát peníze</h1>
  </div>
  <form th:action="@{/process_deposit}" method="post">
    <div class="m-3">

      <div class="form-group row">
        <div class="col-8">
          <select id="account_currency" name="currency">
            <option value="CZK">CZK</option>
            <option value="EUR">EUR</option>
            <option value="GBN">GBN</option>
            <option value="USD">USD</option>
            <option value="PLN">PLN</option>
          </select>
        </div>

        <div>
          <label class="col-form-label col-4">Částka:</label>
          <div class="col-8">
            <input type="text" id="amount" name="amount" />
          </div>
        </div>
      </div>

      <div>
        <button type="submit" th:formaction="@{/process_deposit}">Potvrdit</button>
      </div>
    </div>
  </form>
  <div>

  </div>
</div>

</body>
</html>
