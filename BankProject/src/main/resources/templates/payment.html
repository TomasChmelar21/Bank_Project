<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<div class="container text-center">
    <div>
        <h1>Platba</h1>
    </div>
    <form th:action="@{/process_payment}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${account}">
        <div class="m-3">

            <div class="form-group row">

                <div>
                    <label class="col-form-label col-4">Účet</label>
                    <div class="col-8">
                        <input type="text" class="form-control" required />
                    </div>
                </div>

                <div class="col-8">
                    <select th:field="*{currency}">
                        <option value="CZK">CZK</option>
                        <option value="EUR">EUR</option>
                        <!-- ..... -->
                    </select>
                </div>

                <div>
                    <label class="col-form-label col-4">Částka</label>
                    <div class="col-8">
                        <input type="number" class="form-control" th:field="*{amount}" required />
                    </div>
                </div>
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Potvrdit</button>
            </div>
        </div>
    </form>
    <div>

    </div>
</div>

</body>
</html>
