<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Succeeded - CodeJAva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
  <div>
    <h3>You have signed up succesfully!</h3>
    <h4><a th:href="@{/validate_user}">Click here to login</a></h4>
    <form th:action="@{/process_register}" method="post"
          style="max-width: 600px; margin: 0 auto;">
      <div class="m-3">
        <div class="form-group row">
          <label class="col-form-label col-4">Validační kód</label>
          <div class="col-8">
            <input type="number" class="form-control" th:field="*{verification_code}" required />
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Ověřit</button>
        </div>
      </div>
    </form>

    <p>CHECK MAIL TO VERIFY</p>
  </div>
</div>
</body>
</html>
